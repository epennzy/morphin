<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphins - Dynamic Fee Update</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="w-full min-h-screen">
    <main id="main-content" class="pb-24">
        <div id="page-home" class="page-content active"></div>
        <div id="page-search" class="page-content"></div>
        <div id="page-cart" class="page-content"></div>
        <div id="page-profile" class="page-content"></div>
        <div id="page-detail" class="page-content"></div>
        <div id="page-payment" class="page-content"></div>
        <div id="page-confirmation" class="page-content"></div>
        <div id="page-order-history" class="page-content"></div>
        <div id="page-edit-profile" class="page-content"></div>
        <div id="page-terms" class="page-content"></div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/50 backdrop-blur-lg border-t border-gray-800 p-2 flex justify-around">
        <button onclick="navigateTo('page-home', true)" class="nav-button active flex flex-col items-center gap-1 text-white w-full py-1 rounded-lg"><i data-lucide="home"></i><span class="text-xs font-bold">Home</span></button>
        <button onclick="navigateTo('page-search', true)" class="nav-button flex flex-col items-center gap-1 text-gray-500 w-full py-1 rounded-lg"><i data-lucide="search"></i><span class="text-xs font-bold">Search</span></button>
        <button onclick="navigateTo('page-cart', true)" class="nav-button relative flex flex-col items-center gap-1 text-gray-500 w-full py-1 rounded-lg"><i data-lucide="shopping-cart"></i><span class="text-xs font-bold">Cart</span><span id="cart-counter" class="hidden absolute top-0 right-5 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center border-2 border-black">0</span></button>
        <button onclick="navigateTo('page-profile', true)" class="nav-button flex flex-col items-center gap-1 text-gray-500 w-full py-1 rounded-lg"><i data-lucide="user-circle"></i><span class="text-xs font-bold">Profile</span></button>
    </nav>
    
    <div id="modal-overlay" class="modal-overlay" onclick="hideModal()"></div>
    <div id="modal-content" class="modal-content bg-[#1c1c1e] rounded-xl p-6 text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="app.js"></script>
</body>
  </html>
